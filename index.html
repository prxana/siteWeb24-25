<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Agency - Demo Website</title>

    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="standard.css">
    <link rel="preload" href="img/main_HOME.jpg" as="image" type="image/jpg">
</head>
<body>

<header class="w3-display-container" style="margin-bottom:50px">
    <img src="img/main_HOME-min.webp" style="width:100%" alt="main_HOME" loading="lazy">
    <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small" style="bottom:10%; opacity:0.7; width:70%">
        <h1><b>Travel Agency (Demo Website)</b></h1>
    </div>
</header>

<main class="w3-container">
    <section class="w3-row" style="margin:50px 0">
        <article class="w3-half w3-container">
            <div class="w3-topbar w3-border-amber">
                <img src="img/cellphone-min.webp" style="width:100%" alt="cellphone" loading="lazy">
                <h2>Smart Vacation</h2>
                <p>Full vacation control from your cell phone.</p>
            </div>
        </article>

        <article class="w3-half w3-container">
            <div class="w3-topbar w3-border-amber">
                <img src="img/sealions-min.webp" style="width:100%" alt="sealions" loading="lazy">
                <h2>Super Offers</h2>
                <p>Up to 50% offers. Always 25% student offers.</p>
            </div>
        </article>
    </section>

    <section class="w3-row" style="margin:50px 0">
        <article class="w3-half w3-container">
            <div class="w3-topbar w3-border-orange">
                <img src="img/truck-min.webp" style="width:100%" alt="truck" loading="lazy">
                <h2>Car Rental Included</h2>
                <p>Wherever you travel, our car rental is included.</p>
            </div>
        </article>

        <article class="w3-half w3-container">
            <div class="w3-topbar w3-border-orange">
                <img src="img/nowornever-min.webp" style="width:100%" alt="nowornever" loading="lazy">
                <h2>Realize Your Dreams</h2>
                <p>Don't wait until it is too late.</p>
            </div>
        </article>
    </section>
</main>

</body>
</html>
